<app-article *ngIf="article !== null"
             [author]="article.author"
             [customContent]="article.content"
             [id]="article.id"
             [title]="article.title">
</app-article>
<p *ngIf="error !== null" style="color: red">Unable to fetch the article</p>

<div *ngIf="article !== null">
  <h3>Author Information</h3>
  <app-author [authorId]="article.author"></app-author>
</div>
